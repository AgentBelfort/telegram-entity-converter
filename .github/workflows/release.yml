name: Release

on:
  push:
    tags:
      - v0.*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run : npm ci --ignore-scripts
    - run : npm run prepare
    - name: Publish to npm
      run : |
        npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        npm publish --ignore-scripts ${GITHUB_REF:11}
      # GITHUB_REF looks like: refs/tags/v0.1.0
      # :11 slices from the 11th position, aka 0.1.0
      env :
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}